spring.application.name=weatherapp
server.port=8081
weather.api.url=https://api.open-meteo.com/v1/forecast
spring.datasource.url=jdbc:mysql://localhost:3306/travelplanner_db
spring.datasource.username=root
spring.datasource.password=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.kafka.bootstrap-servers=PLAINTEXT://broker:9090